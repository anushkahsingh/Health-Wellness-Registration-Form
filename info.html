<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Registered Information</h1>

    <script>
        document.getElementsByTagName("h1")[0].innerHTML = "Registered Information";
        fetch("http://localhost:3000")
            .then((responce) => { return responce.json() })
            .then((data) => {
                console.log(data);

                const table = document.createElement('table');
                const tableBody = document.createElement('tbody');
                const tableHead = document.createElement("thead");
                table.cellPadding=20
                // creating the headers
                const fnameHead= document.createElement("th");
                const lnameHead = document.createElement("th");
                const genderHead = document.createElement("th");
                const ageHead = document.createElement("th");
                const emailHead= document.createElement("th");
                const phoneNumberHead = document.createElement("th");
                const heightHead= document.createElement("th");
                const weightHead = document.createElement("th")
                const addressHead = document.createElement("th")
                const stateHead = document.createElement("th");
                const cityHead= document.createElement("th");
                const zipHead=document.createElement("th");

                fnameHead.textContent="First Name";
                lnameHead.textContent="Last Name"
                genderHead.textContent="Gender"
                ageHead.textContent="Age"
                emailHead.textContent="Email"
                phoneNumberHead.textContent="Phone Number"
                heightHead.textContent="Height"
                weightHead.textContent="Weight"
                addressHead.textContent="Address"
                stateHead.textContent="State"
                cityHead.textContent="City"
                zipHead.textContent='Zip'





                // appending the headers to table head
                tableHead.appendChild(fnameHead);
                tableHead.appendChild(lnameHead);
                tableHead.appendChild(genderHead);
                tableHead.appendChild(ageHead);
                tableHead.appendChild(emailHead);
                tableHead.appendChild(phoneNumberHead);
                tableHead.appendChild(heightHead);
                tableHead.appendChild(weightHead);
                tableHead.appendChild(addressHead);
                tableHead.appendChild(stateHead);
                tableHead.appendChild(cityHead);
                tableHead.appendChild(zipHead);
                table.appendChild(tableHead);


                data.forEach(person => {
                    const row = document.createElement('tr');
                    const fname = document.createElement('td');
                    const lname = document.createElement('td'); 
                    const gender = document.createElement('td')
                    const age =document.createElement('td')
                    const email =document.createElement('td')
                    const phone_no=document.createElement('td')
                    const height = document.createElement('td')
                    const weight =document.createElement('td')
                    const address = document.createElement('td');
                    const state = document.createElement('td')
                    const city = document.createElement('td')
                    const zip = document.createElement('td')               

                   fname.textContent = person.first_name;
                   lname.textContent = person.last_name;
                   gender.textContent=person.gender;
                   age.textContent = person.age
                   email.textContent=person.email
                   phone_no.textContent=person.phone_no
                   height.textContent=person.feets + " feets " + person.inches+ " inches"
                   weight.textContent=person.weight
                   address.textContent=person.address
                   state.textContent=person.state
                   city.textContent=person.city
                   zip.textContent = person.zip 
                //    appending all td in row
                    row.appendChild(fname);
                    row.appendChild(lname);
                    row.appendChild(gender)
                    row.appendChild(age)
                    row.appendChild(email)
                    row.appendChild(phone_no)
                    row.appendChild(height)
                    row.appendChild(weight)
                    row.appendChild(address)
                    row.appendChild(state)
                    row.appendChild(city)
                    row.appendChild(zip)
                    
                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                document.body.appendChild(table);
            })
    </script>
</body>
</html>
