<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">


    <script src="server.js"></script>
</head>
<body>
  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light nav1">
    <div class="container-fluid nav-content">
      <h1 class="navbar-brand mb-0 nav-heading">Welcome to Health And Wellness Survey</h1>
    </div>
  </nav>
  <div class="main">
    <h3 class="glass-head mt-2">Personal Information</h3>
    <form action="/survey1" method="post">
            <div class="info-fields container">
              
        <div class="row justify-content-center mt-2">
            <div class="mb-3 col-5 ">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name ="first_name" placeholder="John">
              </div>
              <div class="mb-3 col-5 ">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="tex" class="form-control" id="exampleFormControlInput1" name="last_name" placeholder="Doe">
              </div>
        </div>
        <div class="row justify-content-center">
            <div class=" mb-3 col-10">
    
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example" name="gender">
                    <option selected>Open this select menu</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="mb-3 col-10">
                <label for="exampleFormControlInput1" class="form-label">Age</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="age" placeholder="age(in yers)">
              </div>
        </div>

        <div class="row justify-content-center">
     <div class="mb-3 col-10 ">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
      </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="mb-3 col-10 ">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="phone_no" placeholder="+91-999999999">
          </div>
    </div>
    <div class="row justify-content-center">
        <div class="mb-3 col-5 ">
            <label for="exampleFormControlInput1" class="form-label">Height</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="feets" placeholder="Feets">
          </div>
          <div class="mb-3 col-5 align-self-end">
            <input type="tex" class="form-control" id="exampleFormControlInput1" name="inches" placeholder="Inches">
          </div>
    </div>
    <div class="row justify-content-center">
        <div class="mb-3 col-10 ">
            <label for="exampleFormControlInput1" class="form-label">Weight</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="weight" placeholder="in (Kgs)">
          </div>
          
    </div>
    <div class="row justify-content-center">
        <div class=" mb-3 col-10">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
          </div>
    </div>

    <div class="row justify-content-center">
        <div class=" mb-3 col-4">
          <label for="inputCity" class="form-label">State</label>
          <input type="text" class="form-control" id="inputCity" name="state">
        </div> 
        <div class="mb-3 col-4">
          <label for="inputState" class="form-label">City</label>
          <input type="text" class="form-control" id="inputState" name="city">
        </div>
        <div class="mb-3 col-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
      </div>


   
    </div>
    <div class="row justify-content-center mt-4 mb-2">
    <div class="col-2">
        <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>
    </div>
</form>
    </div>
    </div>
   

  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
